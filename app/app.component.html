<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" multiTemplateDataRows>

<ng-container matColumnDef="financialYear">
	<th mat-header-cell *matHeaderCellDef> financialYear </th>
	<td mat-cell *matCellDef="let data;let i = dataIndex" [attr.rowspan]="getRowSpan('financialYear',i)" [style.display]="getRowSpan('financialYear', i) ? '' : 'none'">
	 {{ data.financialYear }} </td>
</ng-container>

<ng-container matColumnDef="quarterName">
	<th mat-header-cell *matHeaderCellDef> quarterName </th>
	<td mat-cell *matCellDef="let data;let i = dataIndex" [attr.rowspan]="getRowSpan('quarterName',i)" [style.display]="getRowSpan('quarterName', i) ? '' : 'none'">
	 {{ data.quarterName }} </td>
</ng-container>

<!-- <ng-container matColumnDef="instituteType">
	<th mat-header-cell *matHeaderCellDef> instituteType </th>
	<td mat-cell *matCellDef="let data;let i = dataIndex" [attr.rowspan]="getRowSpan('Weight',i)" [style.display]="getRowSpan('Weight', i) ? '' : 'none'">
	 {{ data.weight }} </td>
</ng-container> -->

<ng-container matColumnDef="district">
	<th mat-header-cell *matHeaderCellDef> district </th>
	<td mat-cell *matCellDef="let data;let i = dataIndex"> {{ data.child.district}} </td>
</ng-container>
<ng-container matColumnDef="proposedYear">
	<th mat-header-cell *matHeaderCellDef> proposedYear </th>
	<td mat-cell *matCellDef="let data;let i = dataIndex"> {{ data.child.proposedYear}} </td>
</ng-container>
<ng-container matColumnDef="suggestedUnit">
	<th mat-header-cell *matHeaderCellDef> suggestedUnit </th>
	<td mat-cell *matCellDef="let data"> {{ data.child.suggestedUnit }} </td>
</ng-container>
<!-- <ng-container matColumnDef="total">
	<th mat-header-cell *matHeaderCellDef> total </th>
	<td mat-cell *matCellDef="let data;let i = dataIndex" [attr.rowspan]="getRowSpan('Name',i)" [style.display]="getRowSpan('Name', i) ? '' : 'none'"> {{ data.name }} </td>
</ng-container> -->

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator #paginator
[pageSize]="10"
[pageSizeOptions]="[5, 10, 20]"
[showFirstLastButtons]="true">
</mat-paginator>
